<div class="row">
    <div class="col-sm-12">
        <div class="well bs-component">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Currency Exchange</legend>
                    <div class="form-group">
                        <label for="firstSelect" class="col-lg-2 control-label">From:</label>
                        <div class="col-lg-10">
                            <select name="firstSelect" class="form-control" id="firstSelect" ng-change="change()" ng-model="firstCurrency">
                    <option ng-repeat="cur in currencies" ng-value="cur">{{cur.currency}}</option>
                     </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12" style="display: flex">
                            <a style="margin: auto" ng-click="change()" class="btn btn-default">Change <i class="fa fa-arrows-v" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="seccondSelect" class="col-lg-2 control-label">To: </label>
                        <div class="col-lg-10">
                            <select name="seccondSelect" class="form-control" id="seccondSelect" ng-change="changeSec()" ng-model="seccondCurrency">
                        <option ng-repeat="cur in currencies" ng-value="cur">{{cur.currency}}</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="seccondSelect" class="col-lg-2 control-label">Value: </label>
                        <div class="col-lg-10">
                            <input ng-model="val" class="form-control" type="number">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <a ng-click="calcClick()" class="btn btn-primary form-control">Calculate</a>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div style="text-align: center" ng-if="result">
                <label>Result = {{result}}</label>
            </div>
        </div>
    </div>
</div>
